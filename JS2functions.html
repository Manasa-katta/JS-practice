<body>
    <script>
        function add(a, b, c) {
            var result
            result = a + b + c
            return result
        }
        add(10, 20, 30)
    </script>
    <script>
        function avg(a,b,c) {
            var result
            result= add(a,b,c)/3
            console.log(result)
        }
        avg(30,50,70)
    </script>
    <script>
        function SI(p,t,r) {
            var result
            result= p*t*r/100
            console.log(result)
        }
        SI(5000,1.5,9)
    </script>
    <script>
        function squared(a,b) {
            var result
            result= a*a+b*b+2*a*b
            console.log(result)
        }
        squared(10,5)
    </script>
    <script>
        function area(r) {
            var result
            const pi=3.14
            result=pi*r*r
            console.log(result)
        }
        area(6)
    </script>
</body>
